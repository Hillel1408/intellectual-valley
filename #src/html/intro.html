<section class="intro">
    <div class="container intro-container">
        <div>
            <div class="intro__title-wrapper">
                <h1 class="intro__title">Ваш первый миллион</h1>
                <div class="intro-block">Заработайте его здесь!</div>
            </div>
            <div class="intro-flex">
                <div>
                    <img src="img/icon-41.png" alt="" />
                    <h3 class="intro__subtitle">Вы вебмастер?</h3>
                    <p class="intro__text">
                        Вы желаете продать свои услуги по привлечению трафика?
                    </p>
                </div>
                <div>
                    <img src="img/icon-42.png" alt="" />
                    <h3 class="intro__subtitle">Вы рекламодатель?</h3>
                    <p class="intro__text">
                        Хотите быстро и выгодно продавать свои товары и услуги?
                    </p>
                </div>
            </div>
            <h2 class="intro__title intro__title-registration">
                Регистрируйтесь! <br />
                <span>Мы</span> ждали <span>именно Вас</span>
            </h2>
        </div>
        <div class="intro-form">
            <span class="intro-form__title">Регистрация</span>
            <form action="#">
                <div class="input">
                    <img src="img/icon-43.png" alt="" />
                    <input type="email" placeholder="Ваш e-mail" required />
                </div>
                <div class="input">
                    <img src="img/icon-44.png" alt="" />
                    <input type="password" placeholder="Пароль" required />
                </div>
                <div class="input">
                    <img src="img/icon-44.png" alt="" />
                    <input
                        type="password"
                        placeholder="Повторите пароль"
                        required
                    />
                </div>
                <div class="intro-form-flex">
                    <label class="custom-checkbox intro__custom-checkbox">
                        <input
                            type="checkbox"
                            name="checkbox-1"
                            value="value-1"
                            checked
                        />
                        <span></span>
                        Я вебмастер
                    </label>
                    <label class="custom-checkbox intro__custom-checkbox">
                        <input
                            type="checkbox"
                            name="checkbox-2"
                            value="value-2"
                        />
                        <span></span>
                        Я продавец
                    </label>
                </div>
                <label
                    class="custom-checkbox custom-checkbox-2 intro__custom-checkbox-2"
                >
                    <input type="checkbox" name="checkbox-3" value="value-3" />
                    <span></span>
                    <a href="#">Принимаю правила системы</a>
                </label>
                <button type="submit" class="intro-form__btn">
                    Регистрация
                </button>
            </form>
        </div>
    </div>
</section>
